<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <header class="header"></header>
            <aside class="left__bar">
                <div class="bar__content">
                    <ul>
                        <div class="title"> <i class="fa-brands fa-battle-net fa-xl"></i>
                            <h1>Orix Lesson</h1>
                        </div>
                        <div class="option">
                            <ul>
                                <li>
                                    <a href="#">Overview</a>
                                </li>
                                <li>
                                    <a href="#">Lessons</a>
                                </li>
                                <li>
                                    <a href="#">Transactions</a>
                                </li>
                                <li>
                                    <a href="#">Community</a>
                                </li>
                                <li>
                                    <a href="#">Account</a>
                                </li>
                            </ul>
                            <div class="option__icon">
                                <i class="fa-solid fa-chart-simple " id="chart"></i>
                                <i class="fa-regular fa-note-sticky" id="note"></i>
                                <i class="fa-solid fa-circle-notch" id="circle"></i>
                                <i class="fa-regular fa-comment" id="comment"></i>
                                <i class="fa-regular fa-user" id="user"></i>
                            </div>
                        </div>

                        <div class="card__bar">
                            <i class="fa-solid fa-trophy"></i>
                            <section>
                                <h3>Upgrade Plan</h3>
                                <p>Become a <strong>Pro</strong> member today <br> you will get more <strong>Options</strong></p>
                            </section>
                            <div class="card__btn">
                                <a href="#">See Plan</a>
                            </div>
                        </div>
                        <div class="logOut">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <h3>Login Out</h3>
                        </div>

                </div>

            </aside>
            <aside class="right__bar"></aside>
            <main class="main"></main>
        </div>
    </div>
</body>

</html>
